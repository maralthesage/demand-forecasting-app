version: '3.8'

services:
  demand-forecasting-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - SALES_FORECAST_DATA_PATH=${SALES_FORECAST_DATA_PATH:-/data}
      - PYTHONPATH=/app
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs
      - ./models:/app/models
      - ${SALES_FORECAST_DATA_PATH:-./data}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s